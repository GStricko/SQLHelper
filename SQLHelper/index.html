<!DOCTYPE html>
<html>
<head>
    <title>Text Processing Example</title>
</head>
<body>
    <h1><strong>SQL Helper</strong></h1>
    <form action="/form/submit" method="GET">
        <textarea id="inputText" rows="5" cols="60" name="text" placeholder="Enter SQL"></textarea>
        <br/>
      </form>
    <button id="processButton">Submit</button>
    <button id="clearButton">Clear</button>
    <div>
        <p>Result:</p>
        <textarea id="outputText" rows="5" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
